<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .form_details {
            width: 300px;
            height: 600px;
            margin: 0% 35%;
        }

        h2 {
            text-align: center;
        }
        
        .name , .enumber{
            width: 100%;
            height: 15px;
        }
        

        #submit{
            height: 30px;
            width: 60px;
            margin:0 40%;
        }
    </style>

    <div class="form_details">
        <h2>Student Registration </h2>
        <form action="">
            <span for="name">Name :</span><br>
            <input type="text" class="name" id="name">
            <br>
            <br>
            <span for="enumber">Enrollment Number :</span><br>
            <input type="text" class="enumber" id="enumber">
            <br>
            <br>
            <span for="address">Address : </span><br>
            <textarea name="" id="address" cols="39" rows="5"></textarea>
            <br>
            <br>
            <span for="gender">Gender :</span>
            <input type="radio" name="gender" value="Male" id="gender" /> Male
            <input type="radio" name="gender" value="Female" id="gender" /> Female
            <br>
            <br>
            <span for="state">State :</span>
            <select name="" id="state">
                <option value="gujarat">Gujarat</option>
                <option value="delhi">Delhi</option>
                <option value="goa">Goa</option>
                <option value="punjab">Punjab</option>
            </select>
            <br>
            <br>
            <span for="plan">Programming Languages :</span>
            <br>
            <div class="programing">
                <input type="checkbox" id="C" name="C" value="C" />
                <label>C</label> <br>
                <input type="checkbox" id="Java" name="Java" value="Java" />
                <label>Java</label> <br>
                <input type="checkbox" id="Python" name="Python" value="Python" />
                <label>Python</label> <br>
                <input type="checkbox" id="PHP" name="PHP" value="PHP" />
                <label>PHP</label>
            </div>

            <br>
            <br>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>

</html>
