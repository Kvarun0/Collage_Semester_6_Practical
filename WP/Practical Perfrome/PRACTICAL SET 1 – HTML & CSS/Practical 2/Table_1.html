<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<body>

    <style>
        table{
            width: 200px;
            height: 250px;
            text-align: center;
        }

    </style>


    <h2>Table Design</h2>

    <table border="1px solid black">
        <tr style="display: none;">
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td colspan="2" rowspan="2">D</td>
            
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td colspan=3">J</td>
        </tr>

        <tr>
            <td colspan="4">K</td>
        </tr>
    </table>

</body>
</html>
