<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>

    <style>
        table{
            height: 200px;
            width: 250px;
            text-align: center;
        }
    </style>

    <h2>Table 2</h2>

    <table border="1px solid black">
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="4">7</td>
        </tr>
    </table>
</body>
</html>
